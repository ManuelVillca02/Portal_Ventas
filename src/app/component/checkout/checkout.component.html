<ng-container>
    <div class="container cont-table">
        <div class="cart-table">
            <div class="cart-product">
                <table class="table align-middle bg-white table-hover">
                    <thead class="bg-light table-light">
                        <tr class="text-th">
                            <th class="td-tx">Product Name</th>
                            <th class="td-tx">Price</th>
                            <th class="td-tx">Quantity</th>
                            <th class="td-tx">Total</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{item.title}}</td>
                            <td style="width: 15%;">{{item.price}}</td>
                            <td style="width: 15%;">{{item.quantity}}</td>
                            <td style="width: 15%;">{{item.total}}</td>
                        </tr>
                    </tbody>
                    
                    
                </table>

                <div class="cont-total">
                    <p style="font-size: 18px; font-weight: bold; padding: 10px;">Grand Total: </p>
                    <p style="margin-left: 15px; padding: 10px; background-color: #b4daff;"> ${{grandTotal}}</p>
                </div>
                <div class="cont-btn">
                    <button class="btn btn-b" (click)="checkoutGo()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
